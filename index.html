<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock. Paper. Scissors.</title>
    <link href="./styles/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Hanalei+Fill|Julius+Sans+One|Marcellus+SC|Special+Elite"
          rel="stylesheet"
          type="text/css">
</head>
<body>
    <div class="header">
        <div class="main">Rock.Paper.Scissors.</div>
        <div class="sub">The Tournament</div>
        <div class="last">>First to 5 wins<</div>
    </div>
    <div class="graphics">
        <div class="player-score">
            USER: 0
        </div>
        <div class="vertical-line">

        </div>
        <div class="computer-score">
            COMPUTER: 0
        </div>
        <div class="user-weapon">

        </div>
        <div class="comp-weapon">

        </div>
    </div>
    <div class="messages">
    </div>
    <div class="buttons">
        SELECT YOUR WEAPON:
        <div class="icons">
            <img id="rock" class="icon" src="https://png.icons8.com/ios/50/000000/hand-rock.png" alt="rock">
            <img id="paper" class="icon" src="https://png.icons8.com/ios/50/000000/hand.png" alt="paper">
            <img id="scissors" class="icon" src="https://png.icons8.com/ios/50/000000/hand-scissors.png" alt="scissors">
        </div>
        <div class="selection">
        </div>
    </div>
    <div class="credits">
        Created and implemented by Gilbert V. (<a href="https://github.com/gilv93">Github</a>) &nbsp;
        <a href="https://icons8.com">Icon pack by Icons8.</a>
    </div>
</body>

<script src="./scripts/scripts.js"></script>
</html>
