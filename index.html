<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock. Paper. Scissors.</title>
    <link href="./stylesRe.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Hanalei+Fill|Julius+Sans+One|Marcellus+SC|Special+Elite" rel="stylesheet"
          type="text/css">
</head>
<body>
    <div class="header">
        <div class="rps-title">
            <h1 class="first">Rock.</h1><h1 class="second">Paper.</h1><h1 class="third">Scissors.</h1>
        </div>
        <div class="tournament-title">
            <h2>The Tournament</h2>
        </div>
        <div class="win-title">
            <h5>>First to 5 wins<</h5>
        </div>
    </div>
    <div class="graphics">
        <div class="player-score">
            USER: 0
        </div>
        <div class="vertical-line">

        </div>
        <div class="computer-score">
            COMPUTER: 0
        </div>
        <div class="user-weapon">

        </div>
        <div class="comp-weapon">

        </div>
    </div>
    <div class="messages">

    </div>
    <div class="buttons">
        <div class="select">
            SELECT YOUR WEAPON:
        </div>
        <div class="icons">
            <img class="icon" src="https://png.icons8.com/ios/50/000000/hand-rock.png" alt="rock">
            <img class="icon" src="https://png.icons8.com/ios/50/000000/hand.png" alt="paper">
            <img class="icon" src="https://png.icons8.com/ios/50/000000/hand-scissors.png" alt="scissors">
        </div>
    </div>
    <div class="selection">

    </div>

    <div class="credits">
        Created and implemented by Gilbert V. <a href="https://icons8.com">Icon pack by Icons8</a>
    </div>
</body>

<script src="./scripts.js"></script>
</html>
